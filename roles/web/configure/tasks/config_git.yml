---
# Copy code from the version control system

- name: Create local repo directory
  file:
    state: directory
    mode: 0775
    path: "~/git"

- name: Clone
  git:
    repo: "{{ repository }}"
    dest: ~/git

- name: Remove /var/www
  file: 
    path: /var/www
    state: absent 

- name: Link /var/www
  file: 
    path: /var/www 
    src: ~/git/gEAR/www
    state: link 
    force: yes
